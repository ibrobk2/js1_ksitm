<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>

        <form action="">
            <input type="text" placeholder="Fullname" class="in"><br>
            <input type="number" placeholder="Phone Number" class="in"><br>
            <input type="date" placeholder="DOB" class="in"><br>
            <label for="">Gender</label><br>
            Male <input type="radio" name="g" value="Male">
            Female <input type="radio" name="g" value="Female" class="in"><br>
            <label for="">Favourite Color(S)</label><br>
            Pink <input type="checkbox" name="" id="" >
            Black <input type="checkbox" name="" id="" ><br>
            Yellow <input type="checkbox" name="" id="" > 
            Purple <input type="checkbox" name="" id="" >
            Red <input type="checkbox" name="" id="" class="in"><br>
            <label for="">State of Origin</label><br>
            <select name="" id="">
                <option value="Select">Select</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Kano">Kano</option>
                <option value="Katsina">Katsina</option>
                <option value="Kebbi">Kebbi</option>
                <option value="Sokoto">Sokoto</option>
                <option value="Zamfara">Zamfara</option>
            </select><br>
            <label for="">Passport</label><br>
            <input type="file" name="" id="">

            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear entry">
        </form>
    </div>
</body>
</html>
